<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>Test</title>

    <!-- Apps -->
    <script src="./Scripts/angular.min.js" type="text/javascript"></script>
    <script src="./Scripts/angular-animate.min.js" type="text/javascript"></script>
    <script src="./Apps/app.js" type="text/javascript"></script>
    
    <!-- Styles -->
    <link href="./Styles/js-global.css" type="text/css" rel="stylesheet" />
    <link href="./Styles/js-drop.css" type="text/css" rel="stylesheet" />
    <link href="./Styles/js-switch.css" type="text/css" rel="stylesheet" />


</head>
<body ng-app="jsApp">

    
    <js-switch style="display:inline-block;" on-text="on" off-text="off" ng-model="switch1" ng-init="switch1=false" switch-label="On / Off Switch"></js-switch>
    <js-switch style="display:inline-block;" on-text="go" off-text="stop" ng-model="switch2" ng-init="switch2=true" switch-label="Stop / Go Switch"></js-switch>
    <js-switch style="display:inline-block;" on-text="good" off-text="bad" ng-model="switch3" ng-init="switch3=false" switch-label="Good Bad"></js-switch>
    <js-switch style="display:inline-block;" on-text="yes" off-text="no" ng-model="switch4" ng-init="switch4=true" switch-label="Yes No"></js-switch>

    <br />
    Switch 1: {{switch1}}
    <br />
    Switch 2: {{switch2}}
    <br />
    Switch 3: {{switch3}}
    <br />
    Switch 4: {{switch4}}
    <br />
    Selected Item: <span ng-show="item.Display.length>0">{{item.Display}} - {{item.Value}} - {{item.Desc}}</span>

    <js-drop 
        drop-data="[{Display: 'Hello', Value:11245, Desc:'A nice Hello'},{Display: 'Mario', Value:22345, Desc:'A Nintendo character'},{Display: 'Green', Value:3565, Desc:'A color (colour in English)'},{Display: 'Porsche', Value:4587, Desc:'A sweet sports car'}]"
        display-property="Display"
        drop-header="Somethings"
        selected-item="item">
    </js-drop>


</body>
</html>
